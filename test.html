<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Result</title>
    <script>
        async function fetchResult(event) {
            event.preventDefault();
            
            const sid = document.getElementById('sid').value;
            const token = document.getElementById('token').value;

            try {
                const response = await fetch('https://examcell.rguktn.ac.in/results/202324_20E2_S2_Reg/getResult.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
                    },
                    body: new URLSearchParams({ SID: sid, token: token })
                });

                if (response.ok) {
                    const result = await response.text();
                    document.getElementById('result').textContent = result;
                } else {
                    document.getElementById('result').textContent = `Error fetching result: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>Fetch Exam Result</h1>
    <form onsubmit="fetchResult(event)">
        <label for="sid">SID:</label>
        <input type="text" id="sid" name="sid" required>
        <br>
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <h2>Result:</h2>
    <pre id="result"></pre>
</body>
</html>
